<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #loginForm="ngForm" id="login" (ngSubmit)="login(loginForm.value)">
      <p>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput placeholder="johndoe" name="username" ngModel required />
        </mat-form-field>
      </p>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button form="login" type="submit" [disabled]="loginForm.invalid">Login</button>
  </mat-card-actions>
</mat-card>
